<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/WEB-INF/templates/common/admin.xhtml">
        <ui:define name="title">Details</ui:define>

        <h:head>
            <title>Handled Cargos</title>
        </h:head>
        #{handledCargo.handledCargos}
        <ui:define name="content">
            <div class="ui-grid ui-grid-responsive">
                <div class="ui-grid-row">
                    <div class="ui-grid-col-3" id="leftCol"></div>
                    <div class="ui-grid-col-6" id="mainCol">

                        <p:dataList value="#{handledCargo.handledCargos}" var="id" type="ordered">
                            <f:facet name="header">
                                Id
                            </f:facet>
                            #{id}
                        </p:dataList>


                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
